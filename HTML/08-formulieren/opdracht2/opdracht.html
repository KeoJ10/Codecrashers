<html>

<head>

    <body>
        <h1>Registratieformulier</h1>
        <form action="opdracht1.html" method="post">

            <label for="username">username</label><br>
            <input type="username" name="username" id="username" autofocus>
            <input type="submit">
            <input type="reset">
            <br>
            <br>
            <label for="woonplaats">woonplaats</label><br>
            <input type="text" name="woonplaats" id="woonplaats" list="consoles"><br>
            <datalist id="consoles">
                <option value="Leiden">
                    <option value="Rotterdam">
                    <option value="Amsterdam">
                    <option value="Den Haag">
                    <option value="Katwijk">
                    <option value="Groningen">
                    <option value="Leeuwarden">
</datalist>
            <br>
            <label for="postcode">postcode</label><br>
            <input type="postcode" name="postcode" id="postcode" required>
            <input type="submit">
            <input type="reset">
            <br>
            <br>
            <label for="wachtwoord">wachtwoord</label><br>
            <input type="password" name="wachtwoord" id="wachtwoord" required>
            <input type="submit">
            <input type="reset">
            <br>
            <br>
            <label for="bsn-nummer">bsn-nummer</label><br>
            <input type="number" name="bsn-nummer" id="bsn-nummer">
            <input type="submit">
            <input type="reset">
            <br>
            <br>
            <label for="email">email</label><br>
            <input type="email" name="emial" id="email" required>
            <input type="submit">
            <input type="reset">
            <br>
            <br>
            <label for="favkleur">Favoriete kleur</label><br>
            <input type="color" name="favkleur" id="favkleur">
            <input type="submit">
            <input type="reset">
            <br>
            <br>
            <label for="date">geboorte datum</label><br>
            <input type="date" name="date" id="date">
            <input type="submit">
            <input type="reset">
            <br>
            <br>
            <label for="checkbox">Ik wil kinderen</label><br>
            <input type="checkbox" id="checkbox" name="checkbox" />
            <input type="submit">
            <input type="reset">
            <br>
            <br>
            <input type="radio" id="huwelijk" name="huwelijk" value="huwelijk">
            <label for="huwelijk">Huwelijk</label><br>
            <input type="radio" id="onhuwelijk" name="onhuwelijk" value="onhuwelijk">
            <label for="onhuwelijk">Onhuwelijk</label><br>
            <input type="radio" id="gescheiden" name="gescheiden" value="gescheiden">
            <label for="gescheiden">Gescheiden</label><br>
            <select name="cars" id="cars"><br>
                
                <option value="Nederlandse">Nederlandse</option>
                <option value="">Marokaanse</option>
                <option value="Turkse">Turkse</option>
                <option value="Surinaamse">Surinaamse</option>
                <option value="Antiliaanse">Antiliaanse</option>
                <option value="Overige">Overige</option>
            </select>
            <br>
            <br>




        </form>
    </body>
</head>

</html>
