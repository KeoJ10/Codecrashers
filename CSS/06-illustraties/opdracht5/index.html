<!DOCTYPE html>
<html>

<head>
    <title>Box-shadows</title>
    <link rel="stylesheet" href="css/stylesheet.css">
</head>

<body>
    <main>
        <section class="alliance">
            <figure>
                <div class="human">
                    <img src="images/human.jpg" alt="Human">
                </div>
                <figcaption>Human</figcaption>
            </figure>
            <figure>
                <div class="dwarf">
                    <img src="images/dwarf.jpg" alt="Dwarf">
                </div>
                <figcaption>Dwarf</figcaption>
            </figure>
            <figure>
                <div class="night-elf">
                    <img src="images/night-elf.jpg" alt="Night elf">
                </div>
                <figcaption>Night elf</figcaption>
            </figure>
            <figure class="gnome">
                <img class="gnome" src="images/gnome.jpg" alt="Gnome">
                <figcaption>Gnome</figcaption>
            </figure>
        </section>
        <section class="horde">
            <figure class="orc">
                <img src="images/orc.jpg" alt="Orc">
                <figcaption>Orc</figcaption>
            </figure>
            <figure>
                <img src="images/undead.jpg" alt="Undead">
                <figcaption>Undead</figcaption>
            </figure>
            <figure>
                <img src="images/tauren.jpg" alt="Tauren">
                <figcaption>Tauren</figcaption>
            </figure>
            <figure>
                <img src="images/troll.jpg" alt="Troll">
                <figcaption>Troll</figcaption>
            </figure>
        </section>
        <section class="neutral">
            <figure>
                <img src="images/pandaren.png" alt="Pandaren">
                <figcaption>Pandaren</figcaption>
            </figure>
        </section>
    </main>
</body>

</html>
